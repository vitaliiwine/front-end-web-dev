<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact Form</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href='http://fonts.googleapis.com/css?family=Nunito:400,300' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div id="container">
    <form class="form-contact br">
        <h1>Contact</h1>

        <label for="name">Name:</label>
        <input type="text" id="name">

        <label for="email">Email:</label>
        <input type="email" id="email" placeholder="eamil@website.com">

        <label>Interests:</label>
        <input type="checkbox" id="development" name="user_interest">
        <label for="development">Development</label><br>
        <input type="checkbox" id="design" name="user_interest">
        <label for="design">Design</label><br>
        <input type="checkbox" id="business" name="user-interest">
        <label for="business">Business</label>

        <label for="msg">Message:</label>
        <textarea id="msg" rows="4"></textarea>

        <input type="submit" class="btn default" value="Submit">
    </form>
</div>

</body>
</html>
