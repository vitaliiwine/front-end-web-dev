<!DOCTYPE html>
<html lang="en" xmlns:v-bind="http://www.w3.org/1999/xhtml" xmlns:v-on="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Product App</title>
</head>
<body>

<!--Nav-bar-->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark static-top">
    <div class="container">
        <a class="navbar-brand" href="#">
            <img class="nav-bar-image" src="img/main-logo.svg" alt="logo image">
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive"
                aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Home
                        <span class="sr-only">(current)</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Shop</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Services</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Contact</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- Page Heading -->
<div class="container">
    <h3 class="mt-4 mb-0">Cart</h3>
    <p class="m-0 mb-4">You can choose up to 5 items at once, happy shopping!</p>
</div>

<!--Vue Object-->
<div id="app">
    <div class="product">
        <div class="product-image">
            <img v-bind:src="image" alt="">
        </div>
    </div>

    <div class="product-info">
        <h2 class="text-center">{{ product }}</h2>
        <p class=" text-center m-1">{{ description }}</p>
        <div class="container-inner">
            <span class="m-1" v-if="inventory > 10">In Stock</span>
            <span class="m-1" v-else-if="inventory <= 10 && inventory > 0">Almost sold out!</span>
            <span class="m-1" v-else>Out of Stock</span>
            <span class="m-1" v-if="onSale">On Sale!</span>
        </div>
        <ul>
            <li v-for="detail in details">{{ detail }}</li>
        </ul>

        <div>
            <button class="btn btn-success" v-on:click="cart += 1">Add to Cart</button>
            <button class="btn btn-primary">My cart({{ cart }})</button>
        </div>
    </div>
</div>

<script src="js/main.js"></script>
</body>
</html>
