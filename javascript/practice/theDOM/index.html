<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>The DOM</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

<h1 id="heading">JavaScript and the DOM</h1>
<p id="sub-heading">Making a web page interactive</p>

<input id="heading-color-value" type="text">
<button id="change-head-color-b">Change heading color</button>
<button id="hide-list-b">Hide list</button>

<div class="list">
    <p class="description">Items to buy:</p>

    <button class="description">Change list description</button>

    <ul>
        <li>Grapes</li>
        <li>Lemons</li>
        <li>Oranges</li>
        <li>Pineapples</li>
    </ul>

    <input type="text" id="add-item-input">

</div>


<script src="js/eventListeners.js"></script>
