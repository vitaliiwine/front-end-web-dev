<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accessible Form</title>
    <link href="https://fonts.googleapis.com/css2?family=Nunito&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://kit.fontawesome.com/8baf125662.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<!-- Header -->

<header>
    <div id="logo">
        <div class="container">
            <img src="images/taco-emoji.png" alt="taco emoji logo" id="logo-img">
            <span id="logo-text">Vanessa's Tacos</span>
        </div>
    </div>
    <nav class="container">
        <ul class="nav-flex">
            <li><a href="index.html">Delivery</a></li>
            <li><a>Billing</a></li>
            <li><a>Review</a></li>
        </ul>
    </nav>
</header>

<!-- Main Section -->

<main>
    <div class="container">
        <div id="summary">
            <i class="fas fa-utensils fa-3x"></i>
            <div id="summary-text">
                <p>Delivery by 7pm, September 20, 2020</p>
                <p>6 items <span class="check"></span> $31.44</p>
            </div>
        </div>

        <!-- Form -->

        <form>
            <fieldset>
                <legend>
                    Delivery Information
                </legend>
                <p class="hint">* - required field</p>
                <label for="name">Your name *</label>
                <input type="text" id="name" name="user-name">
                <label for="email">Email Address *</label>
                <input type="email" id="email" name="user-email">
                <p class="hint">Receipt will be sent to this address.</p>
                <label for="address1">Street Address *</label>
                <input type="text" id="address1" name="user-address1">
                <label for="address2">Apartment/Office Number</label>
                <input type="text" id="address2" name="user-address2">
                <label for="zip">Zip Code *</label>
                <input type="text" id="zip" name="user-zip">
                <p class="hint">City and state will be looked up from Zip Code
                </p>
                <label for="phone">Phone</label>
                <input type="tel" id="phone" name="user-phone">
                <p class="hint">No phone? Include alternate contact below.</p>
                <label for="delivery-instructions">Delivery Instructions</label>
                <textarea name="user-delivery-instructions" id="delivery-instructions" cols="30" rows="10"></textarea>
                <button type="submit">Continue to Billing</button>
            </fieldset>
        </form>

    </div>
</main>


</body>
</html>
