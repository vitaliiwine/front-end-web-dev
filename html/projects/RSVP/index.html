<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8">
    <title>RSVP</title>
    <link href="https://fonts.googleapis.com/css?family=Courgette" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Lato:400,700" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<div class="wrapper">
    <header>
        <h1>RSVP</h1>
        <p>A Treehouse App</p>
        <form id="register">
            <input type="text" name="name" placeholder="Invite Someone">
            <button class="btn-submit" type="submit" name="submit" value="submit">
                Submit
            </button>
        </form>
    </header>

    <div class="main">
        <h2>Invitees</h2>
        <ul class="guest-list" id="invited-list">
            <li class="guest">
                <span class="guest-name">Guest 1</span>
                <label>Confirmed <input type="checkbox"></label>
                <button>Edit</button>
                <button>Remove</button>
            </li>

            <li class="guest">
                <span class="guest-name">Guest 2</span>
                <label>Confirmed <input type="checkbox"></label>
                <button>Edit</button>
                <button>Remove</button>
            </li>

            <li class="guest">
                <span class="guest-name">Guest 3</span>
                <label>Confirmed <input type="checkbox"></label>
                <button>Edit</button>
                <button>Remove</button>
            </li>

            <li class="guest">
                <span class="guest-name">Guest 4</span>
                <label>Confirmed <input type="checkbox"></label>
                <button>Edit</button>
                <button>Remove</button>
            </li>
        </ul>
    </div>
</div>

<!--<script type="text/javascript" src="js/app.js"></script>-->
</body>
</html>
