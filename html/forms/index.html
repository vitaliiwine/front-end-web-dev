<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Forms</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Lusitana&family=Nanum+Gothic+Coding&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="node_modules/normalize.css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<form action="index.html" method="post">
    <h1>Sign Up</h1>
    <input type="text" id="name" name="user_name" placeholder="Name">
    <input type="email" id="mail" name="user_email" placeholder="Email">
    <input type="password" id="password" name="user_password" placeholder="Password">
    <textarea id="comment" cols="20" rows="5" name="user_comment" placeholder="Leave your comment here"></textarea>
    <button type="submit">Submit</button>
</form>

</body>
</html>
