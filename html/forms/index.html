<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Forms</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Lusitana&family=Nanum+Gothic+Coding&display=swap"
          rel="stylesheet">
    <link rel="stylesheet" href="node_modules/normalize.css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<form action="index.html" method="post">
    <h1>Sign Up</h1>

    <fieldset>

        <legend><span class="number">1</span>Basic Info</legend>

        <label for="name">Name</label>
        <input type="text" id="name" name="user_name" placeholder="Name">

        <label for="mail">Mail</label>
        <input type="email" id="mail" name="user_email" placeholder="Email">

        <label for="password">Password</label>
        <input type="password" id="password" name="user_password" placeholder="Password">

    </fieldset>
    <fieldset>

        <legend><span class="number">2</span>Your Profile</legend>

        <label for="bio">Short bio</label>
        <textarea id="bio" cols="30" rows="10" name="user_bio" placeholder="Tell us about yourself"></textarea>

        <label for="job">Job role</label>
        <select id="job" name="user_job">

            <optgroup label="web">
                <option value="frontend_developer">Front-End Developer</option>
                <option value="php_developer">PHP Developer</option>
                <option value="python_developer">Python Developer</option>
                <option value="web_designer">Web Designer</option>
                <option value="wordpress_developer">WordPress Developer</option>
            </optgroup>

            <optgroup label="mobile">
                <option value="android_developer">Android Developer</option>
                <option value="ios_developer">iOS Developer</option>
                <option value="mobile_designer">Mobile Designer</option>
            </optgroup>

            <optgroup label="business">
                <option value="project_m">Project Manager</option>
                <option value="product_m">Product Manager</option>
            </optgroup>
        </select>

        <label>Interests</label>
        <input type="checkbox" id="development" value="interest_development" name="user_interest">
        <label class="light" for="development">Development</label><br>
        <input type="checkbox" id="design" value="interest_design" name="user_interest">
        <label class="light" for="design">Design</label><br>
        <input type="checkbox" id="business" value="interest_business" name="user_interest">
        <label class="light" for="business">Business</label>
    </fieldset>

    <button type="submit">Submit</button>
</form>

</body>
</html>
