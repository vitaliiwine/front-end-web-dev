<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1">
    <title>Conf Log</title>
    <link href="https://fonts.googleapis.com/css?family=Courgette" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Lato:400,700" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
</head>

<body>
<div class="wrapper">
    <header>
        <h1>Conf Log</h1>
        <p>A VH App</p>
        <form>
            <input type="text" name="name" placeholder="Invite a participant">
            <button class="btn-submit" type="submit" name="submit" value="submit">
                Submit
            </button>
        </form>
    </header>

    <div class="main">
        <h2>Participants</h2>
        <label class="hide-participants">Hide the ones who didn't respond
            <input type="checkbox"></label>
        <ul class="participants-list" id="invited-list">
            <li class="participant">
                <span>Member 1</span>
                <label>Confirmed<input type="checkbox"></label>
                <button>edit</button>
                <button>remove</button>
            </li>

            <li class="participant">
                <span>Member 2</span>
                <label>Confirmed<input type="checkbox"></label>
                <button>edit</button>
                <button>remove</button>
            </li>

            <li class="participant">
                <span>Member 3</span>
                <label>Confirmed<input type="checkbox"></label>
                <button>edit</button>
                <button>remove</button>
            </li>

            <li class="participant">
                <span>Member 4</span>
                <label>Confirmed<input type="checkbox"></label>
                <button>edit</button>
                <button>remove</button>
            </li>
        </ul>
    </div>
</div>
<script type="text/javascript" src="#"></script>
</body>
</html>
